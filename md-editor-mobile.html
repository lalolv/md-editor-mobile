<dom-module id="md-editor-mobile">
    <style>
        :host {
            display: block;
        }
        .mobile-body {
            width: 270px;
            height: 480px;
            background-color: #FFFFFF;
            margin-top: 15px;
            overflow: auto;
            word-wrap: break-word;
            word-break: normal;
            line-height: inherit;
        }
        .mobile-border {
            width: 280px;
            height: 600px;
            margin: 10px;
            background-color: #333333;
            border-radius: 24px;
        }
        .mobile-header {
            margin-top: 15px;
        }
        .mobile-home {
            width: 50px;
            height: 50px;
            background-color: #4a4a4a;
            margin-top: 10px;
            border-radius: 25px;
        }
        #h5 {
            margin-top: -15px;
            margin-bottom: -15px;
            margin-left: 5px;
            margin-right: 5px;
        }
    </style>
    <template>
        <div class="flex horizontal layout">
            <!-- Editor -->
            <iron-autogrow-textarea id="md" class="flex" max-rows="10" bind-value="[[mdCode]]"
                on-bind-value-changed="_change">
            </iron-autogrow-textarea>
            <!-- Mobile preview -->
            <div class="mobile-border vertical layout">
                <div class="mobile-header self-center">
                    <hr width="50px" style="boder-color:#b5b5b5">
                </div>
                <div class="horizontal layout center-justified">
                    <div class="mobile-body">
                        <!-- Mobile content -->
                        <div id="h5"></div>
                    </div>
                </div>
                <div class="mobile-home self-center"></div>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "md-editor-mobile",
        properties: {
            mdCode: {
                type: String,
                observer: '_parse'
            },
            h5Code: {
                type: String
            }
        },
        _change: function(e, detail) {
            this.mdCode = detail.value;
        },
        _parse: function() {
            this.h5Code = marked(this.mdCode);
            this.$.h5.innerHTML = this.h5Code;
        },
        cursorPosition: function() {
            var tx = this.$.md.textarea;
            var start = tx.selectionStart;
            var end = tx.selectionEnd;
            return {"start": start, "end": end};
        },
        // 在光标后插入内容
        insertAfterCursor: function(txt) {
            var i = this.$.md.textarea.selectionEnd;
            var s1 = this.mdCode.substring(0, i);
            var s2 = this.mdCode.substring(i);
            // console.log(s1);
            // console.log(s2);
            this.mdCode = s1 + txt + s2;
        }
    });
</script>
